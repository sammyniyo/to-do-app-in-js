<!DOCTYPE html>
<html>
  <head>
    <title>To Do List In JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="images/icon.png" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button>Add</button>
        </div>
        <ul id="list-container">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
